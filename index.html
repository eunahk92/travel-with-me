<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel-With-Me | Eunah</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/882676d0bc.js" crossorigin="anonymous"></script>
    <link href="./assets/css/main-style.css" rel="stylesheet">
    <link href="./assets/css/recommendations-style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-transparent text-uppercase fixed-top">
            <div class="container p-1">
                <h4 class="mx-auto showOnMobileOnly">Travel-With-Me | Eunah</h4>
                <ul id="navbar">
                    <li class="navLinks" id="navLogo"><h4 class="text-start">Travel-With-Me | Eunah</h4></li>
                    <li class="navLinks" id="navMain"><a href="#about-me">main</a></li>
                    <li class="navLinks" id="navRecommendations"><a href="#recommendations">recommendations</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="fullpage">
        <div class="section" data-anchor="about-me">
            <div class="row justify-content-center" id="aboutMeDiv">
                <div class="col-md-5 col-md-pull-7">
                    <div id="eunahsDiv">
                        <img src="./assets/photos/IMG_0672.JPG" alt="Eunah in hawaii" class="float-md-end">
                        <div id="polaroidDiv" class="float-md-end">
                            <p class="text-end px-3">Eunah Kim | Travel blog<br>
                            <small>all the things I did on my trips</small></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-md-push-5">
                    <h1 class="hideOnMobile">HE</h1>
                    <h1 class="hideOnMobile">LLO.</h1>
                    <h1 class="showOnMobileOnly">HE<span class="text-white">LLO</span></h1>
                </div>
            </div>
            <div id="scrollDownDirectionDiv" class="mb-5">
                <p class="verticalText">scroll down</p>
                <i class="fas fa-angle-double-down fa-2x"></i>
            </div>
        </div>
        <div class="section" data-anchor="recommendations">
            <div class="slide" data-anchor="recommendationsList">
                <div class="card mx-auto" id="recommendationListDiv">
                    <div class="card-body">
                      <h5 class="card-title">Places I've Been</h5>
                      <small class="card-text">Click on a location to see my recommendations!</small>
                      <ul class="listOfLocations">
                        <li class="citiesLink"><a href="#honolulu">Honolulu, Hawaii</a></li>
                        <li class="citiesLink"><a href="#iceland">Iceland</a></li>                        
                      </ul>
                    </div>
                </div>
            </div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/vendors/scrolloverflow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.0/fullpage.extensions.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
